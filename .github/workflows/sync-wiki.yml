          - [[Ãšvod|Home]]
          - [[Instalace a setup|getting-started-installation]]
          
          ### ğŸ—ï¸ Architektura
          - [[CMS architektura|architecture-cms]]
          
          ### ğŸ¨ Frontend
          - [[React micro-apps|frontend-architecture]]
          - [[Build systÃ©m|frontend-build-system]]
          - [[Styling|frontend-styling]]
          
          ### ğŸ”Œ API
          - [[API pÅ™ehled|api-README]]
          
          ### ğŸ”„ Migrace
          - [[Z WordPress|migration-wordpress]]
          
          ### ğŸ‘¥ UÅ¾ivatelskÃ¡ nÃ¡povÄ›da
          - [[NÃ¡povÄ›da|user-docs-README]]
          - [[PrvnÃ­ pÅ™ihlÃ¡Å¡enÃ­|user-docs-getting-started-first-login]]
          EOF
          
      - name: Commit and push to wiki
        run: |
          cd wiki/
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi
          
          git commit -m "ğŸ¤– Auto-sync documentation from main branch"
          
          # Try to push with better error handling
          if ! git push; then
            echo "âŒ Failed to push to wiki repository"
            echo "This usually means the WIKI_TOKEN secret is missing or has insufficient permissions."
            echo ""
            echo "To fix this:"
            echo "1. Go to GitHub Settings â†’ Developer settings â†’ Personal access tokens"
            echo "2. Create a new token with 'repo' and 'workflow' permissions"
            echo "3. Add it as WIKI_TOKEN secret in repository settings"
            echo ""
            echo "Current token being used: ${{ secrets.WIKI_TOKEN && 'WIKI_TOKEN (custom)' || 'GITHUB_TOKEN (default)' }}"
            exit 1
          fi
          
          echo "âœ… Wiki synchronized successfully"